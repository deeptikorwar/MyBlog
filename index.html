---
layout: default
title: Deepti Korwar, Technical Writer
---
<div class="blurb">
</div><!-- /.blurb -->

{% for post in site.posts %}
  <p class="small"><a class="smallblue" href="{{ post.url }}" 
title="{{ post.title }}">{{ post.title }}</a></p>
<p class="verysmall">
<span class="verysmallgray">{{ post.date | date_to_string }}</span>
{% for cat in post.categories %}
                <a class="verysmallblue" href="{{ "/category-" | prepend: site.baseurl | append: cat}}">{{cat}}</a>{% unless forloop.last %}, {% endunless%}
                {% endfor %}
</p>
  <p class="smallgray">{{ post.summary }}</p>
{% endfor %}
